<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-App</title>

    <!-- <link rel="stylesheet" href="https://bootswatch.com/4/pulse/bootstrap.min.css"> -->

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
        <div class="container-fluid">
            <a class="navbar-brand text-dark mx-auto" href="/">Chat application with Websocket</a>

                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <% if (user) { %>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="/profile">Profile</a>

                    <% } else { %>

                            <a class="nav-link text-light" href="/signup">SignUp</a>

                    <% } %>

            </div> -->
        </div>
    </nav>
    <div class="col-md-4 mt-5 card rounded-lg mx-auto" id="nick-wrap">
        <div class="card-header">
            <h4>Enter your Username</h4>
        </div>
        <div id="nick-error"></div>
        <div class="card-body">
            <form id="nick-form">
                <input type="text" id="nick-name" class="form-control" autofocus>
                <button type="submit" class="btn btn-warning btn-block rounded-lg mt-2">
                    <span class="material-icons mr-3 align-middle">send</span>
                    Send
                </button>
            </form>
        </div>
    </div>
    <div class="container" id="content-wrap">
        <div class="row mt-4">
            <div class="col-md-6 offset-md-1 mb-2">
                <div class="card rounded-lg">
                    <div class="card-header">
                        <h4 class="text-dark">Let's Chat</h4>
                    </div>
                    <div class="card-body" id="chat"></div>
                    <form action="" class="card-footer" id="message-form">
                        <div class="input-group">
                            <input type="text" name="" id="message" class="form-control" autofocus>
                            <button type="submit" class="btn btn-warning input-group-append">
                                <span class="material-icons mr-2">send</span>
                                Send
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card rounded-lg">
                    <div class="card-header">
                        <h4>Users</h4>
                    </div>
                    <div class="card-body">
                        <div id="usernames"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/chat/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
